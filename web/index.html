<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu Chenhaoran | Portfolio</title>
  <meta name="description"
    content="Yu Chenhaoran's personal portfolio showcasing projects, services, and professional experience." />
  <link rel="icon" type="image/x-icon" href="/webicon.ico" />
  
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Instant loading screen - appears before React loads -->
  <style id="instant-loader-styles">
    :root {
      --loader-bg: #0f1014;
      --loader-accent: #4db6ac;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--loader-bg);
      overflow: hidden;
    }
    
    #instant-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--loader-bg);
      z-index: 99999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease-out;
    }
    
    #instant-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    #instant-loader .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(77, 182, 172, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(77, 182, 172, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    
    #instant-loader .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      animation: float 8s ease-in-out infinite;
    }
    
    #instant-loader .glow-orb-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(77, 182, 172, 0.4), transparent 70%);
      top: 20%;
      left: 10%;
    }
    
    #instant-loader .glow-orb-2 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0, 150, 136, 0.3), transparent 70%);
      bottom: 30%;
      right: 15%;
      animation-delay: -3s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    #instant-loader .content {
      text-align: center;
      z-index: 1;
    }
    
    #instant-loader .title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 6px;
      color: #e0e0e0;
      text-transform: uppercase;
      text-shadow: 0 0 30px rgba(77, 182, 172, 0.5);
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { text-shadow: 0 0 30px rgba(77, 182, 172, 0.5); }
      50% { text-shadow: 0 0 50px rgba(77, 182, 172, 0.8), 0 0 80px rgba(77, 182, 172, 0.4); }
    }
    
    #instant-loader .dots {
      margin-top: 2rem;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    
    #instant-loader .dot {
      width: 8px;
      height: 8px;
      background: var(--loader-accent);
      border-radius: 50%;
      animation: dot-pulse 1.4s ease-in-out infinite;
    }
    
    #instant-loader .dot:nth-child(2) { animation-delay: 0.2s; }
    #instant-loader .dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes dot-pulse {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- Instant loader - visible immediately -->
  <div id="instant-loader">
    <div class="grid-pattern"></div>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    <div class="content">
      <div class="title">Yu Chenhaoran</div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
